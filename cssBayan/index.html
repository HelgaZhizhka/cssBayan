            id="section1"

              >

                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 1v8M1 5h8"
                />
              </svg>
            </span>
            <span class="accordion__container">
              <img
                class="accordion__image"
                src="./images/gif1.jpeg"
